<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - HisaabDost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .show-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 4px;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 8px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-message {
            text-align: center;
            padding: 30px 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .success-icon {
            width: 60px;
            height: 60px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }
        
        .app-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .app-link:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>HisaabDost</h1>
        </div>
        
        <div id="resetForm">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Reset Your Password</h2>
            
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="Enter new password">
                        <button type="button" class="show-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
                    </div>
                    <div id="passwordError" class="error" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm new password">
                        <button type="button" class="show-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                    <div id="confirmError" class="error" style="display: none;"></div>
                </div>
                
                <button type="submit" id="submitButton">
                    Update Password
                </button>
                
                <div id="generalError" class="error" style="display: none; text-align: center; margin-top: 15px;"></div>
            </form>
        </div>
        
        <div id="successMessage" class="success-message">
            <div class="success-icon">‚úì</div>
            <h2 style="color: #28a745; margin-bottom: 15px;">Password Updated Successfully!</h2>
            <p style="color: #666; margin-bottom: 20px;">Your password has been changed successfully. You can now sign in to the app with your new password.</p>
            <a href="https://ccb1b398-4ebf-47e1-ac45-1522f307f140.sandbox.lovable.dev/auth" class="app-link">
                Sign In to HisaabDost
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bklfolfivjonzpprytkz.supabase.co';
        
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                token: urlParams.get('token'),
                email: urlParams.get('email')
            };
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }
        
        function validateForm() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            let isValid = true;
            
            // Hide all errors first
            hideError('passwordError');
            hideError('confirmError');
            hideError('generalError');
            
            if (newPassword.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters long');
                isValid = false;
            }
            
            if (newPassword !== confirmPassword) {
                showError('confirmError', 'Passwords do not match');
                isValid = false;
            }
            
            return isValid;
        }
        
        async function updatePassword(email, token, newPassword) {
            const response = await fetch(`${SUPABASE_URL}/functions/v1/update-password-with-code`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbGZvbGZpdmpvbnpwcHJ5dGt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAzMjM0NjQsImV4cCI6MjA1NTg5OTQ2NH0.oipdwmQ4lRIyeYX00Irz4q0ZEDlKc9wuQhSPbHRzOKE`
                },
                body: JSON.stringify({
                    email: email,
                    token: token,
                    newPassword: newPassword
                })
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to update password');
            }
            
            return data;
        }
        
        function showSuccess() {
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
        }
        
        // Check if token and email are present
        document.addEventListener('DOMContentLoaded', function() {
            const { token, email } = getUrlParams();
            
            if (!token || !email) {
                showError('generalError', 'Invalid or missing reset link. Please request a new password reset.');
                document.getElementById('submitButton').disabled = true;
                return;
            }
            
            // Handle form submission
            document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                const submitButton = document.getElementById('submitButton');
                const newPassword = document.getElementById('newPassword').value;
                
                // Show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="loading"></span>Updating Password...';
                
                try {
                    await updatePassword(email, token, newPassword);
                    showSuccess();
                } catch (error) {
                    console.error('Password update error:', error);
                    showError('generalError', error.message || 'Failed to update password. Please try again.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Update Password';
                }
            });
            
            // Real-time validation
            document.getElementById('newPassword').addEventListener('input', function() {
                if (this.value.length >= 6) {
                    hideError('passwordError');
                }
            });
            
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const newPassword = document.getElementById('newPassword').value;
                if (this.value === newPassword && newPassword.length > 0) {
                    hideError('confirmError');
                }
            });
        });
    </script>
</body>
</html>
